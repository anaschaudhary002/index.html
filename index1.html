<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input 
        { display: block;
        margin-top: 20px;
    margin-bottom: 20px;}
    </style>
</head>
<body>
    <form>
        <label for="full name">full name</label>
        <input type="text" placeholder="full name" id="full name" name="user name" class="input" required>
        <label for="email"> email address </label>
        <input type="email" id="email" name="user email" class="input">
        <label for="mobile">Contact no</label>
        <input type="number" id="mobile" name="user contact no" class="input">
        <p> choose your gender </p>
        <label for="m">male</label>
        <input type="radio" id="m" name="gender">
        <label for="f">female</label>
        <input type="radio" id="f" name="gender" checked>
        <label for="o">others</label>
        <input type="radio" id="o" name="gender">
        <input type="time" class="input" >
        <input type="date" class="input" >
        <input type="datetime-local" class="input" >
        <input type="file" class="input">
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
